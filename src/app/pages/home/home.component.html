
<div class="container">
  <div class="header-container">
    <h2>Olympic games app</h2>
    <hr />
    <p>{{ (olympics$ | async)?.length }} data loaded</p>
  </div>
  <div #chartContainer class="chart-container">
    <pie-chart 
      [olympics]="olympics()"
      (selectedOlympic)="onSelectedOlympic($event)"
    ></pie-chart>
  </div>
</div>
