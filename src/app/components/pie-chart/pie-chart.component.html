<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="single()"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  [tooltipText]="tooltipText"
  [maxLabelLength]="maxLabelLength"
  >
</ngx-charts-pie-chart>
